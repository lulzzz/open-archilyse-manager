<h1>
  Site overview
</h1>
<div *ngIf="generalError" class="generalError" [innerHTML]="generalError"></div>
<div *ngIf="loading && !generalError" class="loading" > Loading data... </div>
<div *ngIf="!loading && !generalError" class="topControls">
  <div>
    <button [popper]="'Remove the selection if any'" class="btn blue" [disabled]="selectedNodes.length<=0" (click)="clearSelection()">Clear Selection</button>
    <button [popper]="'Remove the column filters if any'" class="btn blue" [disabled]="!filterModelSet" (click)="clearFilters()">Clear Filters</button>
    &nbsp;&nbsp;&nbsp;
    <button [popper]="'Create a copy of every selected site'" class="btn green" (click)="duplicate($event)" [disabled]="selectedNodes.length<=0" >Duplicate ({{selectedNodes.length}})</button>
    <button [popper]="'Delete the current selected sites'" class="btn green" (click)="delete($event)" [disabled]="selectedNodes.length<=0" >Delete ({{selectedNodes.length}})</button>
    &nbsp;&nbsp;&nbsp;
    <button [popper]="'Create an empty site'" class="btn green" (click)="addRow()" > Add site </button>
  </div>
  <div>
    <button [popper]="'Build a semicolon separated .CSV file to import in Excel with all the selected elements in this table'"
            class="btn yellow" (click)="exportSelected()" [disabled]="selectedNodes.length<=0"  > CSV selected</button>
    <button [popper]="'Build a semicolon separated .CSV file to import in Excel with all the elements in this table'"
            class="btn yellow" (click)="export()" > CSV </button>
    &nbsp;
    <input type="file" name="file" id="file" accept=".xls,.xlsx" class="inputfile" (change)="importExcel($event.target.files)" />
    <label [popper]="'Import a .xsl or .xlsx file to add new elements or update the existing ones when the element id is provided'"
           for="file" class="btn yellow" >Import Excel file</label>

  </div>
</div>


<ag-grid-angular
  *ngIf="!loading && !generalError && gridOptions"
  style="width: 100%; height: 100%;"
  class="ag-theme-balham"
  [gridOptions]="gridOptions">
</ag-grid-angular>
