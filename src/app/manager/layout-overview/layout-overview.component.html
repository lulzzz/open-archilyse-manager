<h1>
  Layout overview
</h1>
<div *ngIf="generalError" class="generalError" [innerHTML]="generalError"></div>
<div *ngIf="loading && !generalError" class="loading" > Loading data... </div>
<div *ngIf="!loading && !generalError" class="topControls">
  <div>
    <button [popper]="'Remove the selection if any'" class="btn blue" [disabled]="selectedNodes.length <= 0" (click)="clearSelection()">Clear Selection</button>
    <button [popper]="'Remove the column filters if any'" class="btn blue" [disabled]="!filterModelSet"         (click)="clearFilters()">Clear Filters</button>
    <button class="btn blue" (click)="selectNotGeoreferenced($event)" >Sel. Not Georeferenced</button>
    <button class="btn blue" (click)="selectNotDigitalized($event)" >Sel. Not Digitalized</button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn green" [disabled]="selectedNodes.length <= 0" (click)="georeference()" >Georef. ({{selectedNodes.length}})</button>
    <button class="btn green" [disabled]="selectedNodes.length <= 0" (click)="georeferenceOSM()" >Georef. OSM ({{selectedNodes.length}})</button>
    <button [popper]="'Create a copy of every selected layout'" class="btn green" [disabled]="selectedNodes.length <= 0" (click)="duplicate($event)" >Duplicate ({{selectedNodes.length}})</button>
    <button [popper]="'Delete the current selected layout'" class="btn green" [disabled]="selectedNodes.length <= 0" (click)="delete($event)" >Delete ({{selectedNodes.length}})</button>
    &nbsp;&nbsp;&nbsp;
    <button [popper]="'Create an empty layout'" class="btn green" (click)="addRow()">Add layout</button>
  </div>
  <div>
    <button [popper]="'Build a semicolon separated .CSV file to import in Excel with all the selected elements in this table'" class="btn yellow" (click)="exportSelected()" [disabled]="selectedNodes.length<=0"  > CSV selected</button>
    <button [popper]="'Build a semicolon separated .CSV file to import in Excel with all the elements in this table'" class="btn yellow" (click)="export()" > CSV </button>
    &nbsp;
    <input type="file" name="file" id="file" accept=".xls,.xlsx" class="inputfile" (change)="importExcel($event.target.files)" />
    <label [popper]="'Import a .xsl or .xlsx file to add new elements or update the existing ones when the element id is provided'"  for="file" class="btn yellow" >Import Excel file</label>
    &nbsp;&nbsp;&nbsp;
    <button class="btn orange" (click)="getSimulationStatus()" [disabled]="selectedNodes.length <= 0"  > Get Sim Status. ({{selectedNodes.length}})</button>
    <button class="btn orange" (click)="startSimulations()" [disabled]="selectedNodes.length <= 0"  > Start Sims. ({{selectedNodes.length}})</button>
  </div>
  <div *ngIf="selectedNodes.length === 1">
    Floor: <input id="floor" type="text" placeholder="Floor number" />
    Source: <input id="sourceUrl" type="text" placeholder="Url to source" />
    <button class="btn green" (click)="changeSource(false)" >Add source</button>
    <button class="btn green" (click)="changeSource(true)" >Clear source</button>
  </div>
</div>



<ag-grid-angular
  *ngIf="!loading && !generalError && gridOptions"
  style="width: 100%; height: 100%;"
  class="ag-theme-balham"
  [gridOptions]="gridOptions">
</ag-grid-angular>
