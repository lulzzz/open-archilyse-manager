<h1>
  Building DPOI overview
</h1>
<div *ngIf="generalError" class="generalError" [innerHTML]="generalError"></div>
<div *ngIf="loading && !generalError" class="loading" > Loading data... </div>
<div *ngIf="!loading && !generalError" class="topControls">
  <div>
    <button class="btn green" (click)="backPage()" > Back </button>
    <button class="btn green" (click)="seeRawData()" > See Raw data </button>
    &nbsp;&nbsp;&nbsp;
    <span *ngIf="!buildingIdCompare"><span class="label">Created:</span> {{created | date:'dd.MM.yyyy h:mma'}}</span>
    <button *ngIf="buildingIdCompare" class="btn blue" (click)="viewDpoi(buildingId)" >Dpoi building 1</button>
    &nbsp;&nbsp;&nbsp;
    <span *ngIf="!buildingIdCompare"><span class="label">Status:</span> {{status}}</span>
    <button *ngIf="buildingIdCompare" class="btn blue" (click)="viewDpoi(buildingIdCompare)" >Dpoi building 2</button>
  </div>
  <div>
    <button class="btn yellow" (click)="exportSelected()" [disabled]="selectedNodes.length<=0"  > CSV selected</button>
    <button class="btn yellow" (click)="export()" > CSV </button>
    &nbsp;&nbsp;&nbsp;
    <span *ngIf="!buildingIdCompare"><span class="label">Updated:</span> {{updated | date:'dd.MM.yyyy h:mma'}}</span>
  </div>
</div>


<ag-grid-angular
  *ngIf="!loading && !generalError && gridOptions"
  style="width: 100%; height: 100%;"
  class="ag-theme-balham"
  [gridOptions]="gridOptions">
</ag-grid-angular>
