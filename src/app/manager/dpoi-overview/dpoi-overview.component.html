<h1>
  Building DPOI overview
</h1>
<div *ngIf="generalError" class="generalError" [innerHTML]="generalError"></div>
<div *ngIf="loading && !generalError" class="loading" > Loading data... </div>
<div *ngIf="!loading && !generalError" class="topControls">
  <div>
    <button [popper]="'Remove the selection if any'" class="btn blue" [disabled]="selectedNodes.length <= 0" (click)="clearSelection()">Clear Selection</button>
    <button [popper]="'Remove the column filters if any'" class="btn blue" [disabled]="!filterModelSet"         (click)="clearFilters()">Clear Filters</button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn green" (click)="backPage()" > Back </button>
    <button class="btn green" (click)="seeRawData()" > See Raw data </button>
    &nbsp;&nbsp;&nbsp;
    <span *ngIf="!buildingIdCompare"><span class="label-dpoi">Status:</span> {{status}}</span>
  </div>
  <div>
    <button [popper]="'Build a semicolon separated .CSV file to import in Excel with all the selected elements in this table'" class="btn yellow" (click)="exportSelected()" [disabled]="selectedNodes.length<=0"  > CSV selected</button>
    <button [popper]="'Build a semicolon separated .CSV file to import in Excel with all the elements in this table'" class="btn yellow" (click)="export()" > CSV </button>
    &nbsp;&nbsp;&nbsp;
    <span *ngIf="!buildingIdCompare"><span class="label-dpoi">Created:</span> {{created | date:'dd.MM.yyyy h:mma'}}</span>
    &nbsp;&nbsp;&nbsp;
    <span *ngIf="!buildingIdCompare"><span class="label-dpoi">Updated:</span> {{updated | date:'dd.MM.yyyy h:mma'}}</span>
  </div>
  <div>
    <div class="address-help"><span [innerHTML]="addressHelp"></span><button *ngIf="buildingIdCompare" class="btn blue" (click)="viewDpoi(buildingId)" >View Dpoi</button> <button *ngIf="buildingIdCompare" class="btn blue" (click)="switchDpoi(buildingId)" >Switch</button></div>
    <div class="address-help"><span [innerHTML]="addressHelpCompare"></span><button *ngIf="buildingIdCompare" class="btn blue" (click)="viewDpoi(buildingIdCompare)" >View Dpoi</button></div>
  </div>

</div>


<ag-grid-angular
  *ngIf="!loading && !generalError && gridOptions"
  style="width: 100%; height: 100%;"
  class="ag-theme-balham"
  [gridOptions]="gridOptions">
</ag-grid-angular>
