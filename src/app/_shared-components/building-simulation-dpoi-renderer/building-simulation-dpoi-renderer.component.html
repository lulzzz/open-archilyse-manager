<div class="container" [ngStyle]="styles">
  <span *ngIf="!addressSet" >Requires Address <a (click)="infoAddress()"><i class="fa fa-info-circle"></i></a></span>

  <span *ngIf="addressSet && complete">
    <a *ngIf="currentProfile === 'developer'" [href]="urlRaw" > View raw</a> &nbsp;
    <a [href]="urlDpoi" > View dpoi</a>
  </span>
  <span *ngIf="addressSet && not_requested" >Not requested <a (click)="requestSimulation()"> Request</a></span>
  <span *ngIf="addressSet && ready" >Failed <a (click)="requestSimulation()"> Request</a></span>
  <span *ngIf="addressSet && pending" >Pending <a (click)="requestStatus()"> Refresh</a></span>
  <span *ngIf="addressSet && failed" >Failed <a (click)="requestSimulation()"> Retry</a></span>
  <span *ngIf="addressSet && unknown" >Unknown <a (click)="requestStatus()"><i class="fas fa-redo"></i></a></span>
</div>
