<div class="div-percent-bar" [ngStyle]="styles">
  <div class="div-percent-value">
    <span *ngIf="!addressSet" >Requires Address <a (click)="infoAddress()"><i class="fa fa-info-circle"></i></a></span>
    <span *ngIf="addressSet && complete">
      <a *ngIf="currentProfile === 'developer'" [routerLink]="urlRaw" > <i class="far fa-eye"></i> Raw</a> &nbsp;
      <a [routerLink]="urlDpoi" > <i class="far fa-eye"></i> View</a>
      <a *ngIf="outdated" (click)="infoOutdated()" > (Outdated <i class="far fa-info-circle"></i>)</a>
    </span>
    <span *ngIf="addressSet && not_requested" ><a (click)="requestSimulation()">Start simulation</a></span>
    <span *ngIf="addressSet && ready" >Failed <a (click)="requestSimulation()"> Restart</a></span>
    <span *ngIf="addressSet && pending" >Pending <a (click)="requestStatus()"> Refresh</a></span>
    <span *ngIf="addressSet && failed" >Failed <a (click)="requestSimulation()"> Retry</a></span>
    <span *ngIf="addressSet && unknown" >Unknown <a (click)="requestStatus()"><i class="fas fa-redo"></i></a></span>
  </div>
  <div class=div-outer-div></div>
</div>
